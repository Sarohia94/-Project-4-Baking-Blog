{% extends "base.html" %} {% block content %}
{% load crispy_forms_tags %}
<!-- Only allows users who are log in -->
{% if user.is_authenticated %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-10 mt-2">
            <h2 class="mt-3 text-center text-color">Hello <span>{{ user }}</span></h2>
            <hr>
            <h3 class="mt-5 text-center">Please complete below form to share your recipe:</h3>
            <div id="card-background">
                <form method="POST" enctype="multipart/form-data" class="p-2">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form|crispy }}
                    {{ RecipeForm|safe }}
                    <button type="submit" class="btn btn-colour mt-2">Submit Recipe</button>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
    <hr>
</div>
{% endblock %}
