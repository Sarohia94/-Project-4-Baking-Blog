{% extends "base.html" %} {% block content %}
<!-- Only allows users who are log in -->
{% if user.is_authenticated %}
<div class="container-fluid" id="">
    <div class="row justify-content-center">
        <div class="col-sm-10 mt-2">
            <h2 class="mt-3 text-center text-color">Hello <span>{{ user }}</span></h2>
            <hr>
            <h3 class="mt-5 text-center">Are you sure you'd like to delete recipe, 
                {{ object.recipe_name }}?</h3>
            <div>
                <form method="POST" class="text-center p-2">
                    {% csrf_token %}
                    {{ RecipeForm|safe }}
                    <button type="submit" class="btn btn-colour w-25 mt-2">Delete Recipe</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>
{% endif %}
{% endblock %}
